<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registrar Usuario</title>
    </h:head>
    <h:body>
        <h:form>
            <ui:include src="/WEB-INF/templates/header.xhtml" />
            <section>
                <p:messages>
                    <p:autoUpdate />
                </p:messages>
                <p:panel header="Ingresar Usuario">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Rut del usuario:" />
                        <p:inputText value="#{usuarioManagedBean.rut_usuarioTxt}" 
                                     required="true" 
                                     requiredMessage="Debe Ingresar el Rut"/>
                        <h:outputLabel value="Nombre del usuario:" />
                        <p:inputText value="#{usuarioManagedBean.nombreTxt}" 
                                     required="true" 
                                     requiredMessage="Debe Ingresar el Nombre"/>
                        <h:outputLabel value="Usuario:" />
                        <p:inputText value="#{usuarioManagedBean.usuarioTxt}" 
                                     required="true" 
                                     requiredMessage="Debe Ingresar el Usuario"/>
                        <h:outputLabel value="Password:" />
                        <p:inputText value="#{usuarioManagedBean.passwordTxt}" 
                                     required="true" 
                                     requiredMessage="Debe Ingresar la Password"/>
                        
                        <h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
                            <p:outputLabel  value="Sexo del usuario:" />
                            <p:selectOneRadio id="sexo" 
                                              value="#{usuarioManagedBean.sexoTxt}" >
                                <f:selectItem itemLabel="Hombre" itemValue="0" />
                                <f:selectItem itemLabel="Mujer" itemValue="1" />
                                <f:selectItem itemLabel="Helicoptero de Guerra" itemValue="2" />
                            </p:selectOneRadio>
                        </h:panelGrid>
                        <p:commandButton value="Ingresar" 
                                         actionListener="#{usuarioManagedBean.agregarUsuario}" />
                    </h:panelGrid>
                </p:panel>
            </section>
        </h:form>
    </h:body>
</html>
