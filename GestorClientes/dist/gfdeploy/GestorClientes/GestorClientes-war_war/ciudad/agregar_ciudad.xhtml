<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Agregar Ciudad</title>
    </h:head>
    <h:body>
        <h:form>
            <ui:include src="/WEB-INF/templates/header.xhtml" />
            <section>
                <p:messages>
                    <p:autoUpdate />
                </p:messages>
                <p:panel header="Ingresar Ciudad">
                    <h:panelGrid columns="4">
                        <h:outputLabel value="Nombre de la ciudad" />
                        <p:inputText value="#{ciudadManagedBean.nombre}" 
                                     required="true" 
                                     requiredMessage="Debe Ingresar el nombre"/>
                        <p:selectOneMenu value="#{ciudadManagedBean.pais}" 
                                     required="true" 
                                     requiredMessage="Debe Ingresar el pais">
                            <f:selectItems value="#{ciudadManagedBean.paises}" var="pais" 
                                           itemLabel="#{pais.nombre}" itemValue="#{pais.codPais}" />
                        </p:selectOneMenu>
                        <p:commandButton value="Ingresar" 
                                         actionListener="#{ciudadManagedBean.agregar}" />
                    </h:panelGrid>
                </p:panel>
            </section>
        </h:form>
    </h:body>
</html>
