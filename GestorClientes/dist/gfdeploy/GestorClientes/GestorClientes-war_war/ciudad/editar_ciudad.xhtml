<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Ciudades</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="mensajes" showDetail="true"/>
            <ui:include src="/WEB-INF/templates/header.xhtml" />
            <p:panel header="Editar Ciudad #{editarCiudadManagedBean.ciudadEditada.nombre}">
                <h:panelGrid columns="2" >
                    <p:outputLabel value="Nombre" />
                    <p:inputText required="true"
                                 value="#{editarCiudadManagedBean.ciudadEditada.nombre}"
                                 requiredMessage="Debe Ingresar nombre" />
            
                    <p:commandButton value="Actualizar" update="mensajes"
                                     actionListener="#{editarCiudadManagedBean.actualizarCiudad}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
